<app-category></app-category>
<h3 style="color: blue">{{ title }}</h3>
<div class="mb-3">
  <input
    class="form-control"
    name="prodectName"
    placeholder="Ürün Ara"
    [(ngModel)]="filterText"
  />
  <!-- bu işlemi yaparken app.module de ng modelı tanıtmamız lazım-->
  <!-- filtertext ı ngmodele bagladıgımızda arama yapacaktır-->
  <div *ngIf="filterText" class="form-text">
    Şu an <strong>{{ filterText }}</strong> aradınız
  </div>
</div>

<!-- sorch yukarı kısımda kalıyo-->

<ng-template #deneme>
  <div class="alert alert-primary" role="alert">
    Bu Kategoride Ürün Bulunmamaktadır.
  </div>
</ng-template>

<div *ngIf="products.length; else deneme">
  <div class="row">
    <div
      *ngFor="let eleman of products | productFilter : filterText"
      class="card"
      style="width: 18rem"
      class="productbox"
    >
      <img [src]="eleman.imageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ eleman.name | uppercase }}</h5>
        <p class="card-text">Marka: {{ eleman.description }}</p>
        <p class="card-text">
          <b>Fiyat: {{ eleman.price | currency }}</b>
        </p>
        <a (click)="sepete_ekle(eleman)" class="btn btn-primary">Sepete ekle</a>
      </div>
    </div>
  </div>
</div>
